import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/device-specific/current

window:
  dimensions:
    columns: 80
    lines: 24
  startup_mode: Windowed
  vsync: false

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 500

live_config_reload: true
