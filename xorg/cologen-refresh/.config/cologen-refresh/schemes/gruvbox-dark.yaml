# ==============================================================================
# gruvbox-dark for cologen
#   - Based on gruvbox dark (https://github.com/morhetz/gruvbox)
#   - Using hard contrast mode and some custom
# ==============================================================================

name: "gruvbox-dark"
color:
  # Monochromes
  empty: [ 0x00, 0x00, 0x00, 0x00 ]
  background: [ 0x00, 0x00, 0x00, 0xCC]
  grey0: [ 0x19, 0x1A, 0x1A, 0xFF ] # bg0_h (non-transparent)
  grey1: [ 0x28, 0x28, 0x28 ] # bg0
  grey2: [ 0x66, 0x5C, 0x54 ] # bg3
  grey3: [ 0xBD, 0xAE, 0x93 ] # fg3
  grey4: [ 0xEB, 0xDB, 0xB2 ] # fg1
  grey5: [ 0xFB, 0xF1, 0xC7 ] # fg0

  # Chromatics
  red:      [ 0xFB, 0x49, 0x34 ] # red (bold)
  green:    [ 0xB8, 0xBB, 0x26 ] # green (bold)
  yellow:   [ 0xFA, 0xBD, 0x2F ] # yellow (bold)
  blue:     [ 0x83, 0xA5, 0x98 ] # blue (bold)
  magenta:  [ 0xD3, 0x86, 0x9B ] # purple (bold)
  cyan:     [ 0x8E, 0xC0, 0x7C ] # aqua (bold)

