# ==============================================================================
# gruvbox-light for cologen
#   - Based on gruvbox light (https://github.com/morhetz/gruvbox)
#   - Using soft contrast mode and some custom
# ==============================================================================

name: "gruvbox-light"
color:
  # Monochromes
  empty: [ 0x00, 0x00, 0x00, 0x00 ]
  background: [ 0xFF, 0xFF, 0xFF, 0xCC]
  grey0: [ 0xF2, 0xE5, 0xBC ] # fg0
  grey1: [ 0xEB, 0xDB, 0xB2 ] # fg1
  grey2: [ 0xBD, 0xAE, 0x93 ] # fg3
  grey3: [ 0x7C, 0x6F, 0x64 ] # bg4
  grey4: [ 0x66, 0x5C, 0x54 ] # bg3
  grey5: [ 0x50, 0x49, 0x45 ] # bg2

  # Chromatics
  red:      [ 0xCC, 0x24, 0x1D ] # red
  green:    [ 0x98, 0x97, 0x1A ] # green
  yellow:   [ 0xD7, 0x99, 0x21 ] # yellow
  blue:     [ 0x45, 0x85, 0x88 ] # blue
  magenta:  [ 0xB1, 0x62, 0x86 ] # purple
  cyan:     [ 0x68, 0x9D, 0x6A ] # aqua
