# ==============================================================================
# gruvbox-material-light for cologen
#   - Based on gruvbox light (https://github.com/morhetz/gruvbox)
#   - And gruvbox material light (https://github.com/sainnhe/gruvbox-material)
#   - Using soft constrast mode and some custom
# ==============================================================================

name: "gruvbox-material-light"
color:
  # Monochromes
  empty: [ 0x00, 0x00, 0x00, 0x00 ]
  background: [ 0xFF, 0xFF, 0xFF, 0xCC]
  grey0: [ 0xF2, 0xE5, 0xBC ] # fg0
  grey1: [ 0xEB, 0xDB, 0xB2 ] # fg1
  grey2: [ 0xBD, 0xAE, 0x93 ] # fg3
  grey3: [ 0x7C, 0x6F, 0x64 ] # bg4
  grey4: [ 0x66, 0x5C, 0x54 ] # bg3
  grey5: [ 0x50, 0x49, 0x45 ] # bg2

  # Chromatics
  red:      [ 0xB8, 0x56, 0x51 ] # red
  green:    [ 0x8F, 0x9A, 0x52 ] # green
  yellow:   [ 0xC1, 0x8F, 0x41 ] # yellow
  blue:     [ 0x68, 0x94, 0x8A ] # blue
  magenta:  [ 0xAB, 0x6C, 0x7D ] # purple
  cyan:     [ 0x72, 0x96, 0x6C ] # aqua
